<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--start login process-->

<div class="container" id="login-context">
    <div class="login-main-outer">
        <div class="login-inner">
            <h2 class="login-text">Login</h2>
            <hr>
            <div class="row" style="margin: 0">
                <div class="col-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="col-12">
                    <br>
                    <div class="form-group">
                        <input onclick="login()" type="button" value="Login" class="btn btn-primary" style="width:100%!important;">
                    </div>
                </div>
                <hr>
                <div class="col-12">
                    <br>
                    <div class="form-group">
                        <input type="button" value="create an account" class="btn btn-outline-dark" style="width:100%!important;">
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<!--end login process-->

<!--start register process-->

<div class="container" id="register-context">
    <div class="login-main-outer">
        <div class="login-inner">
            <h2 class="login-text">Signup</h2>
            <hr>
            <div class="row" style="margin: 0">
                <div class="col-12">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" class="form-control" id="full-name">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" class="form-control" id="register-email">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" class="form-control" id="register-password">
                    </div>
                </div>
                <div class="col-12">
                    <br>
                    <div class="form-group">
                        <input onclick="createUser()" type="button" value="Sign-up" class="btn btn-success" style="width:100%!important;">
                    </div>
                </div>
                <hr>
                <div class="col-12">
                    <br>
                    <div class="form-group">
                        <input type="button" value="Already have an account" class="btn btn-outline-primary" style="width:100%!important;">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--end login process-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.2.0/bcrypt.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
